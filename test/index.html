<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Style Live Captions</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Caption Display Area */
        .caption-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 30px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .caption-row {
            padding: 15px 0;
            font-size: 28px;
            line-height: 1.4;
            min-height: 60px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .caption-row:first-child {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .caption-row.original {
            color: #ffffff;
            font-weight: 500;
        }

        .caption-row.translated {
            color: #aaa;
            font-size: 24px;
        }

        .caption-label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .caption-label.right {
            left: auto;
            right: 15px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            min-width: 140px;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .control-btn.active {
            background: #cc0000;
        }

        .control-btn.active:hover {
            background: #ff0000;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
        }

        /* Language Selector */
        .language-selector {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-row {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .language-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 300px;
        }

        .language-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            cursor: pointer;
            height: 42px;
        }

        select:focus {
            outline: none;
            border-color: #cc0000;
        }

        option {
            background: #1f1f1f;
            color: white;
        }

        /* Status Indicator */
        .status {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }

        .status.active {
            color: #4CAF50;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .caption-row {
                font-size: 22px;
            }
            
            .caption-row.translated {
                font-size: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .language-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

<script>
    // App State
    let state = {
        listening: false,
        translating: false,
        sourceLanguage: 'auto',
        targetLanguage: 'es',
        recognition: null,
        originalText: '',
        translatedText: '',
        interimText: ''
    };

    // Initialize on load
    window.addEventListener('DOMContentLoaded', () => {
        updateStatus();
        updateButtons();
        
        // Set default selections
        document.getElementById('sourceLanguage').value = state.sourceLanguage;
        document.getElementById('targetLanguage').value = state.targetLanguage;
    });

    // Speech Recognition Functions
    function toggleMic() {
        if (state.listening) {
            stopListening();
        } else {
            startListening();
        }
    }

    function startListening() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            alert('Speech recognition is not supported in this browser. Please use Chrome or Edge.');
            return;
        }

        state.recognition = new SpeechRecognition();
        state.recognition.continuous = true;
        state.recognition.interimResults = true;
        
        // Set language - use auto or specific
        if (state.sourceLanguage === 'auto') {
            state.recognition.lang = navigator.language || 'en-US';
        } else {
            state.recognition.lang = state.sourceLanguage;
        }

        state.recognition.onstart = () => {
            state.listening = true;
            updateButtons();
            updateStatus('Listening... Speak now');
        };

        state.recognition.onresult = (event) => {
            let finalTranscript = '';
            let interimTranscript = '';
            
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }
            }
            
            if (finalTranscript) {
                state.originalText = finalTranscript;
                updateCaptions();
                translateText(finalTranscript);
            } else if (interimTranscript) {
                state.interimText = interimTranscript;
                updateCaptions(true);
            }
        };

        state.recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            updateStatus('Error: ' + event.error);
            
            if (event.error === 'not-allowed') {
                alert('Microphone access is required. Please allow microphone permissions.');
            }
        };

        state.recognition.onend = () => {
            state.listening = false;
            updateButtons();
            updateStatus('Speech recognition ended');
        };

        try {
            state.recognition.start();
        } catch (error) {
            console.error('Failed to start recognition:', error);
            updateStatus('Failed to start listening');
        }
    }

    function stopListening() {
        if (state.recognition) {
            state.recognition.stop();
            state.recognition = null;
        }
        state.listening = false;
        updateButtons();
        updateStatus('Stopped listening');
    }

    function toggleTranslation() {
        state.translating = !state.translating;
        updateButtons();
        
        if (!state.translating) {
            document.getElementById('translatedCaption').textContent = 'Translation disabled';
        } else if (state.originalText) {
            translateText(state.originalText);
        }
    }

    function changeSourceLanguage() {
        state.sourceLanguage = document.getElementById('sourceLanguage').value;
        
        // Restart recognition if it was running
        if (state.listening && state.recognition) {
            state.recognition.stop();
            setTimeout(() => {
                if (state.listening) {
                    startListening();
                }
            }, 500);
        }
        
        updateStatus('Source language changed to: ' + getLanguageName(state.sourceLanguage));
    }

    function changeTargetLanguage() {
        state.targetLanguage = document.getElementById('targetLanguage').value;
        
        // Re-translate if we have text
        if (state.translating && state.originalText) {
            translateText(state.originalText);
        }
        
        updateStatus('Translation target changed to: ' + getLanguageName(state.targetLanguage));
    }

    // Translation simulation (in real app, use an API like Google Translate)
    async function translateText(text) {
        if (!state.translating) return;
        
        // Simulate translation - in reality you'd call an API
        const languages = {
            'en': 'English', 'es': 'Spanish', 'fr': 'French', 'de': 'German',
            'pt': 'Portuguese', 'zh': 'Chinese', 'ja': 'Japanese', 'ko': 'Korean',
            'ru': 'Russian', 'ar': 'Arabic', 'hi': 'Hindi', 'it': 'Italian'
        };
        
        const targetLang = languages[state.targetLanguage] || state.targetLanguage;
        
        // Simulate API delay
        setTimeout(() => {
            // This is where you'd integrate with a real translation API
            // For demo, we'll just show a placeholder
            state.translatedText = `[Translated to ${targetLang}]: ${text}`;
            document.getElementById('translatedCaption').textContent = state.translatedText;
        }, 500);
    }

    function updateCaptions(isInterim = false) {
        const originalEl = document.getElementById('originalCaption');
        
        if (isInterim) {
            originalEl.textContent = state.interimText + '...';
        } else {
            originalEl.textContent = state.originalText;
        }
    }

    // UI Helper Functions
    function updateButtons() {
        const micBtn = document.getElementById('micBtn');
        const micText = document.getElementById('micText');
        const translateBtn = document.getElementById('translateBtn');
        const translateText = document.getElementById('translateText');
        
        if (state.listening) {
            micBtn.classList.add('active');
            micText.textContent = 'Stop Listening';
        } else {
            micBtn.classList.remove('active');
            micText.textContent = 'Start Listening';
        }
        
        if (state.translating) {
            translateBtn.classList.add('active');
            translateText.textContent = 'Disable Translation';
        } else {
            translateBtn.classList.remove('active');
            translateText.textContent = 'Enable Translation';
        }
    }

    function updateStatus(message) {
        const statusEl = document.getElementById('status');
        
        if (message) {
            statusEl.textContent = message;
            if (state.listening) {
                statusEl.classList.add('active');
            } else {
                statusEl.classList.remove('active');
            }
        }
    }

    function getLanguageName(code) {
        const select = code.includes('-') ? 
            document.getElementById('sourceLanguage') : 
            document.getElementById('targetLanguage');
        
        for (let option of select.options) {
            if (option.value === code) {
                return option.text.split('(')[0].trim();
            }
        }
        return code;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === ' ') {
            e.preventDefault();
            toggleMic();
        }
        if (e.ctrlKey && e.key === 't') {
            e.preventDefault();
            toggleTranslation();
        }
    });
</script>
