<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube Live Captions UI</title>
    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --yt-spec-base-background: #0f0f0f;
            --yt-spec-text-primary: #fff;
            --yt-spec-text-secondary: #aaa;
            --yt-spec-menu-background: rgba(28, 28, 28, 0.9);
            --yt-caption-bg: rgba(8, 8, 8, 0.75);
            --font-primary: 'Roboto', Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font-primary); }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            /* DARK BLUE GRADIENT BACKGROUND */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            user-select: none;
        }

        /* --- UI CONTAINER --- */
        .player-ui {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* --- CAPTION OVERLAY (Dynamic) --- */
        .caption-window {
            position: absolute;
            bottom: 100px; /* Space for controls */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--yt-caption-bg);
            padding: 4px 12px;
            border-radius: 2px;
            font-size: 24px; /* Larger for readability */
            line-height: 1.4;
            text-align: center;
            max-width: 800px;
            width: auto;
            pointer-events: none;
            text-shadow: 0 0 2px black;
            display: none; /* Hidden by default */
        }
        
        .caption-window.visible {
            display: inline-block;
        }

        .caption-line {
            display: inline;
        }

        /* Interim results (text being processed) are usually gray/italic */
        .interim {
            color: #ccc;
        }

        /* --- CONTROLS BAR --- */
        .controls-bar {
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align right */
            padding: 0 24px;
            z-index: 100;
        }

        /* Generic Icon Button */
        .yt-button {
            background: none;
            border: none;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.1s;
            margin-left: 8px;
            position: relative;
        }

        .yt-button:hover { background: rgba(255, 255, 255, 0.1); }
        .yt-button svg { fill: white; width: 24px; height: 24px; }
        
        /* Red underline for CC when active */
        .cc-active::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 12px;
            width: 24px;
            height: 2px;
            background-color: #f00;
            border-radius: 2px;
        }
        
        .mic-active svg { fill: #f00; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* --- SETTINGS MENU (The Complex Part) --- */
        .settings-popup {
            position: absolute;
            bottom: 70px;
            right: 24px;
            width: 300px;
            background-color: var(--yt-spec-menu-background);
            border-radius: 12px;
            padding: 8px 0;
            display: none;
            flex-direction: column;
            color: var(--yt-spec-text-primary);
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 32px rgba(0,0,0,0.5);
            z-index: 200;
        }

        .settings-popup.open { display: flex; }

        /* Panels for navigation */
        .panel { display: none; width: 100%; }
        .panel.active { display: block; animation: slideIn 0.2s ease-out; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Menu Items */
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            cursor: pointer;
            min-height: 40px;
        }

        .menu-item:hover { background-color: rgba(255, 255, 255, 0.1); }

        .item-left { display: flex; align-items: center; gap: 12px; }
        .item-right { display: flex; align-items: center; gap: 6px; color: var(--yt-spec-text-secondary); font-size: 13px; }

        /* Header for sub-menus */
        .panel-header {
            padding: 10px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            font-size: 15px;
            cursor: pointer;
            gap: 10px;
        }
        .panel-header:hover { background-color: rgba(255, 255, 255, 0.1); }

        /* Scroll area for languages */
        .scroll-view { max-height: 300px; overflow-y: auto; }
        .scroll-view::-webkit-scrollbar { width: 8px; }
        .scroll-view::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        .scroll-view::-webkit-scrollbar-track { background: transparent; }

        /* Icons */
        .check-icon { width: 18px; height: 18px; opacity: 0; transition: opacity 0.2s; }
        .menu-item.selected .check-icon { opacity: 1; }

    </style>
</head>
<body>

<div class="player-ui">

    <!-- 1. CAPTION AREA -->
    <div class="caption-window" id="captionBox">
        <span id="captionText" class="caption-line"></span>
    </div>

    <!-- 2. CONTROLS -->
    <div class="controls-bar">
        <!-- Mic Toggle (For Demo Purposes) -->
        <button class="yt-button" id="micBtn" title="Start Microphone Input">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </button>

        <!-- CC Toggle -->
        <button class="yt-button" id="ccBtn" title="Turn on/off subtitles">
            <svg viewBox="0 0 24 24"><path d="M19 4H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zm-8 7H5v-2h6v2zm0 4H5v-2h6v2zm8 0h-6v-2h6v2zm0-4h-6v-2h6v2z"/></svg>
        </button>

        <!-- Settings Toggle -->
        <button class="yt-button" id="settingsBtn" title="Settings">
            <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.488.488 0 00-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
        </button>
    </div>

    <!-- 3. DYNAMIC SETTINGS MENU -->
    <div class="settings-popup" id="settingsMenu">
        
        <!-- PANEL: MAIN -->
        <div class="panel active" id="panel-main">
            <!-- Normal Menu Items -->
            <div class="menu-item">
                <div class="item-left">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                    <span>Playback speed</span>
                </div>
                <div class="item-right">Normal <svg viewBox="0 0 24 24" width="20" height="20" fill="#aaa"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></div>
            </div>

            <!-- SUBTITLES TRIGGER -->
            <div class="menu-item" onclick="navTo('panel-subtitles')">
                <div class="item-left">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M19 4H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zm-8 7H5v-2h6v2zm0 4H5v-2h6v2zm8 0h-6v-2h6v2zm0-4h-6v-2h6v2z"/></svg>
                    <span>Subtitles/CC</span>
                </div>
                <div class="item-right">
                    <span id="main-menu-lang">Off</span> 
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="#aaa"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </div>
            </div>
        </div>

        <!-- PANEL: SUBTITLES -->
        <div class="panel" id="panel-subtitles">
            <div class="panel-header" onclick="navTo('panel-main')">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                <span>Subtitles/CC</span>
            </div>
            
            <div class="menu-item selected" id="opt-off" onclick="setLang('Off')">
                <div class="item-left"><span>Off</span></div>
                <svg class="check-icon" viewBox="0 0 24 24" fill="white"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
            </div>

            <div class="menu-item" id="opt-en" onclick="setLang('English (auto-generated)')">
                <div class="item-left"><span>English (auto-generated)</span></div>
                <svg class="check-icon" viewBox="0 0 24 24" fill="white"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
            </div>

            <div class="menu-item" onclick="navTo('panel-translate')">
                <div class="item-left"><span>Auto-translate</span></div>
                <div class="item-right"><svg viewBox="0 0 24 24" width="20" height="20" fill="#aaa"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></div>
            </div>
        </div>

        <!-- PANEL: LANGUAGE LIST -->
        <div class="panel" id="panel-translate">
            <div class="panel-header" onclick="navTo('panel-subtitles')">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                <span>Choose language</span>
            </div>
            <div class="scroll-view">
                <!-- We will generate these to keep HTML clean -->
                <div id="language-list"></div>
            </div>
        </div>
    </div>
</div>

<script>
    /** 
     *  DYNAMIC LOGIC 
     *  Handles Microphone input and Mock Translation
     **/

    // --- 1. STATE ---
    const state = {
        listening: false,
        captionsEnabled: false,
        currentLanguage: 'Off', // 'Off', 'English (auto-generated)', or 'Filipino', etc.
        transcript: '',
        interim: ''
    };

    // --- 2. ELEMENTS ---
    const els = {
        micBtn: document.getElementById('micBtn'),
        ccBtn: document.getElementById('ccBtn'),
        settingsBtn: document.getElementById('settingsBtn'),
        settingsMenu: document.getElementById('settingsMenu'),
        captionBox: document.getElementById('captionBox'),
        captionText: document.getElementById('captionText'),
        mainMenuLang: document.getElementById('main-menu-lang'),
        langList: document.getElementById('language-list')
    };

    // --- 3. SPEECH RECOGNITION SETUP ---
    // Note: Chrome requires webkit prefix
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US'; // We listen in English for this demo

        recognition.onresult = (event) => {
            let finalTranscript = '';
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }

            // Only update UI if captions are ON
            if (state.captionsEnabled) {
                renderCaptions(finalTranscript, interimTranscript);
            }
        };

        recognition.onerror = (event) => {
            console.error("Speech Error", event.error);
        };
        
        recognition.onend = () => {
            // Auto-restart if we are supposed to be listening (Chrome stops it sometimes)
            if (state.listening) recognition.start();
        };
    } else {
        alert("Your browser does not support Web Speech API (Try Chrome/Edge).");
    }

    // --- 4. MOCK TRANSLATION ENGINE ---
    // Since we don't have a paid Google Translate API key, we simulate it for the UI.
    const dictionaries = {
        'Filipino': {
            'hello': 'kamusta', 'world': 'mundo', 'is': 'ay', 'this': 'ito',
            'programming': 'pagpoprograma', 'code': 'koda', 'tool': 'kasangkapan',
            'video': 'bidyo', 'editor': 'patnugot', 'make': 'gumawa', 'good': 'maganda',
            'great': 'magaling', 'language': 'wika', 'computer': 'kompyuter', 'love': 'mahal',
            'cursor': 'turo', 'keyboard': 'teklado', 'screen': 'tabing', 'mouse': 'daga',
            'why': 'bakit', 'how': 'paano', 'what': 'ano', 'when': 'kailan', 'you': 'ka',
            'i': 'ako', 'me': 'ako', 'we': 'tayo', 'are': 'ay', 'the': 'ang'
        },
        'Spanish': {
            'hello': 'hola', 'world': 'mundo', 'is': 'es', 'this': 'esto',
            'programming': 'programación', 'code': 'código', 'tool': 'herramienta',
            'video': 'vídeo', 'editor': 'editor', 'make': 'hacer', 'good': 'bueno',
            'great': 'gran', 'language': 'idioma', 'computer': 'computadora', 'you': 'tú',
            'the': 'el', 'a': 'un', 'and': 'y'
        }
    };

    function translateText(text, lang) {
        if (!dictionaries[lang]) return text; // No dictionary? Return original (or Lorem Ipsum)
        
        return text.split(' ').map(word => {
            const cleanWord = word.toLowerCase().replace(/[^a-z0-9]/g, '');
            const translated = dictionaries[lang][cleanWord];
            // If we have a translation, use it. Match case roughly.
            if (translated) {
                return (word[0] === word[0].toUpperCase()) 
                    ? translated.charAt(0).toUpperCase() + translated.slice(1) 
                    : translated;
            }
            return word;
        }).join(' ');
    }

    // --- 5. RENDER LOGIC ---
    function renderCaptions(final, interim) {
        // Clear box if empty
        if (!final && !interim) {
            els.captionText.innerHTML = '';
            return;
        }

        let displayFinal = final;
        let displayInterim = interim;

        // Apply "Auto-translate"
        if (state.currentLanguage !== 'English (auto-generated)' && state.currentLanguage !== 'Off') {
            displayFinal = translateText(final, state.currentLanguage);
            displayInterim = translateText(interim, state.currentLanguage);
        }

        // DOM Update
        els.captionText.innerHTML = `
            ${displayFinal} 
            <span class="interim">${displayInterim}</span>
        `;
        
        // Scroll to bottom logic if we were making a log, but for overlay we just replace text usually
        // or keep last few lines. For this demo, we just dump the text.
    }

    // --- 6. MENU & UI INTERACTIONS ---
    
    // Toggle Mic
    els.micBtn.addEventListener('click', () => {
        state.listening = !state.listening;
        els.micBtn.classList.toggle('mic-active', state.listening);
        if (state.listening) {
            recognition.start();
            // Automatically turn on CC for better UX
            if (!state.captionsEnabled) toggleCC();
        } else {
            recognition.stop();
        }
    });

    // Toggle CC Visuals
    els.ccBtn.addEventListener('click', toggleCC);

    function toggleCC() {
        state.captionsEnabled = !state.captionsEnabled;
        els.ccBtn.classList.toggle('cc-active', state.captionsEnabled);
        els.captionBox.classList.toggle('visible', state.captionsEnabled);

        if (state.captionsEnabled) {
            if (state.currentLanguage === 'Off') {
                setLang('English (auto-generated)');
            }
        } else {
            setLang('Off');
        }
    }

    // Settings Menu Toggle
    els.settingsBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        els.settingsMenu.classList.toggle('open');
        if (els.settingsMenu.classList.contains('open')) {
            navTo('panel-main'); // Reset to main
        }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!els.settingsMenu.contains(e.target) && e.target !== els.settingsBtn) {
            els.settingsMenu.classList.remove('open');
        }
    });

    // Panel Navigation
    window.navTo = function(panelId) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(panelId).classList.add('active');
    };

    // Set Language
    window.setLang = function(lang) {
        state.currentLanguage = lang;
        
        // 1. Update Main Menu Label
        els.mainMenuLang.textContent = lang;

        // 2. Update Selection Checkmarks
        document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('selected'));
        
        if (lang === 'Off') {
            document.getElementById('opt-off').classList.add('selected');
            state.captionsEnabled = false;
            els.ccBtn.classList.remove('cc-active');
            els.captionBox.classList.remove('visible');
        } else if (lang === 'English (auto-generated)') {
            document.getElementById('opt-en').classList.add('selected');
            state.captionsEnabled = true;
            els.ccBtn.classList.add('cc-active');
            els.captionBox.classList.add('visible');
        } else {
            // It's a translation language
            // Find in list and select
            // (Simulated logic for this demo)
            state.captionsEnabled = true;
            els.ccBtn.classList.add('cc-active');
            els.captionBox.classList.add('visible');
        }

        // Close menu
        els.settingsMenu.classList.remove('open');
    };

    // --- 7. POPULATE LANGUAGE LIST ---
    const langs = ['Arabic', 'Chinese', 'Dutch', 'Filipino', 'French', 'German', 'Hindi', 'Italian', 'Japanese', 'Korean', 'Portuguese', 'Russian', 'Spanish'];
    
    langs.forEach(lang => {
        const item = document.createElement('div');
        item.className = 'menu-item';
        item.innerHTML = `
            <div class="item-left"><span>${lang}</span></div>
            <svg class="check-icon" viewBox="0 0 24 24" fill="white"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
        `;
        item.onclick = () => {
             // visually select this item
             document.querySelectorAll('#language-list .menu-item').forEach(i => i.classList.remove('selected'));
             item.classList.add('selected');
             setLang(lang);
        };
        els.langList.appendChild(item);
    });

</script>
</body>
</html>
